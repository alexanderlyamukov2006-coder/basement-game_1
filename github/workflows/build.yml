name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer
        sudo apt-get update
        sudo apt-get install -y git autoconf build-essential libssl-dev libffi-dev
        
    - name: Build APK with Buildozer
      run: |
        buildozer init
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: basement-game-apk
        path: bin/*.apk
        retention-days: 30
